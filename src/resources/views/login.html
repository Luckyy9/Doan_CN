<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập vào website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <!--sử dụng 1 div bao hết nội dung web lại-->
        <main>
            <div class="container">
                <div class="login-form">
                    <form id="" action="" method="POST">
                        <h1>Đăng nhập</h1>
                        <div class="input-box">
                            <i></i>
                            <h3>Tài khoản </h3> <input type="text" name="taikhoan" id="taikhoan" placeholder="Nhập username">
                        </div>

                        <!---->

                        <div class="input-box">
                            <i></i>
                            <h3>Mật khẩu </h3> <input type="password" name="matkhau" id="matkhau" placeholder="Mật khẩu">
                        </div>

                        <!---->

                        <div class="check">
                            <input type="checkbox" name="ghinho" value="on"> Ghi nhớ &emsp;&emsp;&emsp;&emsp;
                            <a style="text-decoration: none;" href=""><b>Quên mật khẩu</b></a>
                        </div>
                        <div class="btn-box">
                            <button type="submit">
                                Đăng nhập
                            </button>
                        </div>
                        <div class="btn-back">
                            <button class="button">
                            <a style="text-decoration: none;color: white;" href="">&emsp;Trang chủ</a>
                            </button>
                        </div>

                        <div class="btn box-2">
                            <p>Đăng nhập với tài khoản</p>
                            <button class="button_fb">
                                <span style="margin-left: -20px;"><i class="fab fa-facebook"></i></span>
                                <a href="">&emsp;Tiếp tục với Facebook</a>
                            </button><br>
                            <button class="button_gm">
                                <span style="margin-left: -34px;"><i class="fab fa-google"></i></span>
                                <a href="">&emsp;Tiếp tục với Google</a><br>
                            </button>
                        </div>
                        <div class="register">
                            <p>Bạn chưa có tài khoản?<a href=""> Đăng kí</a></p>
                        </div>
                    </form>
                    <span id="thongbaodangnhap"></span>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/bebf1a58f6.js" crossorigin="anonymous"></script>

</html>
